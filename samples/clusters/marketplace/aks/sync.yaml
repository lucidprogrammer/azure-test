apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: kinetica-operator
  namespace: flux-system
spec:
  interval: 5m
  path: "./samples/k8s/flux/marketplace/aks"
  prune: true
  sourceRef:
    kind: GitRepository
    name: github-kineticadb
    namespace: flux-system
  timeout: 5m
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: operator-values
---

